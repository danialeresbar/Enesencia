{% extends 'base.html' %}
{% load product_extras %}

{% block title %}Añadir{% endblock %}

{% block content %}
    <div class="col-3">
        {% if product.product_image %}
            <img src="{{ product.product_image.url }}" alt="Imagen del producto" width="100%" height="auto">
        {% endif %}
    </div>
    <div class="col">
        <div class="h3 font-weight-bold text-success">
            Producto agregado al carrito de compras
        </div>
        <div class="">
            <a href="{% url 'products:product' product.slug %}"></a>
            {{ product.name }}
        </div>
        <div class="font-weight-bold text-danger">
            {{ product.price | price_format }}
        </div>
        <div class="mt-3">
            <a href="{% url 'carts:cart' %}" class="btn btn-info">Ir al carrito</a>
        </div>
        <div class="mt-3">
            <a href="{% url 'index' %}">Más productos</a>
        </div>
    </div>
{% endblock %}
